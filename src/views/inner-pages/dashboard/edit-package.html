<section class="dark:bg-background">
  <div class="container mx-auto">
    <div class="flex justify-between items-center flex-wrap mb-4">
      <div class="flex text-gray-400 text-sm items-center">
        <a href="#" class="font-medium text-gray-700 dark:text-gray-200"
          >Dashboard</a
        >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-3 h-3 mx-2"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9 5l7 7-7 7"
          />
        </svg>
        <span>Edit Package </span>
      </div>
      <button
        type="button"
        class="flex items-center bg-blue-500 text-white rounded px-3 py-2"
      >
        View All
      </button>
    </div>
    <div
      class="bg-white shadow-front-3 dark:bg-foreground rounded-lg mb-7 overflow-hidden p-6"
    >
      <h6 class="text-sm font-medium text-gray-700 dark:text-gray-100 mb-7">
        Package details
      </h6>
      <div class="grid lg:grid-cols-2 grid-cols-1 gap-7 mb-12">
        <div>
          <label
            for=""
            class="text-base text-gray-700 dark:text-gray-200 block mb-3"
            >Name</label
          >
          <input
            type="text"
            class="w-full border border-gray-200 dark:border-gray-700 dark:bg-background dark:text-gray-300 px-4 py-3 rounded-lg focus:outline-blue-400 dark:focus:outline-gray-800"
            placeholder="e.g Free"
          />
        </div>
        <div>
          <label
            for=""
            class="text-base text-gray-700 dark:text-gray-200 block mb-3"
            >Type</label
          >
          <select
            name="cars"
            id="cars"
            class="w-full border border-gray-200 dark:border-gray-700 dark:bg-background dark:text-gray-300 px-4 py-3 rounded-lg focus:outline-blue-400 dark:focus:outline-gray-800"
          >
            <option value="volvo">Free</option>
            <option value="saab">Saab</option>
            <option value="opel">Opel</option>
            <option value="audi">Audi</option>
          </select>
        </div>
        <div>
          <label
            for=""
            class="text-base text-gray-700 dark:text-gray-200 block mb-3"
            >Price</label
          >
          <input
            type="text"
            class="w-full border border-gray-200 dark:border-gray-700 dark:bg-background dark:text-gray-300 px-4 py-3 rounded-lg focus:outline-blue-400 dark:focus:outline-gray-800"
            placeholder="0"
          />
        </div>
        <div>
          <label
            for=""
            class="text-base text-gray-700 dark:text-gray-200 block mb-3"
            >Valid Number of Days</label
          >
          <input
            type="text"
            class="w-full border border-gray-200 dark:border-gray-700 dark:bg-background dark:text-gray-300 px-4 py-3 rounded-lg focus:outline-blue-400 dark:focus:outline-gray-800"
            placeholder="1"
          />
        </div>
        <div>
          <label
            for=""
            class="text-base text-gray-700 dark:text-gray-200 block mb-3"
            >Allow photos/images per listings</label
          >
          <input
            type="text"
            class="w-full border border-gray-200 dark:border-gray-700 dark:bg-background dark:text-gray-300 px-4 py-3 rounded-lg focus:outline-blue-400 dark:focus:outline-gray-800"
            placeholder="2"
          />
        </div>
        <div>
          <label
            for=""
            class="text-base text-gray-700 dark:text-gray-200 block mb-3"
            >Allow videos per listing</label
          >
          <input
            type="text"
            class="w-full border border-gray-200 dark:border-gray-700 dark:bg-background dark:text-gray-300 px-4 py-3 rounded-lg focus:outline-blue-400 dark:focus:outline-gray-800"
            placeholder="1"
          />
        </div>
        <div>
          <label
            for=""
            class="text-base text-gray-700 dark:text-gray-200 block mb-3"
            >Allow featured listings</label
          >
          <select
            name="cars"
            id="cars"
            class="w-full border border-gray-200 dark:border-gray-700 dark:bg-background dark:text-gray-300 px-4 py-3 rounded-lg focus:outline-blue-400 dark:focus:outline-gray-800"
          >
            <option value="volvo">Yes</option>
            <option value="saab">Saab</option>
            <option value="opel">Opel</option>
            <option value="audi">Audi</option>
          </select>
        </div>
        <div>
          <label
            for=""
            class="text-base text-gray-700 dark:text-gray-200 block mb-3"
            >Order</label
          >
          <input
            type="text"
            class="w-full border border-gray-200 dark:border-gray-700 dark:bg-background dark:text-gray-300 px-4 py-3 rounded-lg focus:outline-blue-400 dark:focus:outline-gray-800"
            placeholder="1"
          />
        </div>
      </div>
      <div class="flex flex-wrap">
        <button
          type="button"
          class="mr-7 bg-blue-500 px-8 font-medium py-2.5 rounded text-white mb-4"
        >
          Update
        </button>
        <button
          type="button"
          class="mr-7 border font-medium border-gray-200 text-gray-500 dark:text-gray-200 px-8 py-2.5 rounded mb-4"
        >
          Cancel
        </button>
      </div>
    </div>
  </div>
</section>

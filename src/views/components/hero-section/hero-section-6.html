<header

  style="background-image: url('img/bg-header-6.png')"

  <div class="pt-20 container mx-auto pb-36">
    <div
      class="lg:inline-flex flex flex-col justify-center border border-white rounded-lg bg-white bg-opacity-60 backdrop-filter backdrop-blur-lg py-11 px-8"
    >
      <h1 class="capitalize text-3xl font-semibold mb-3 text-gray-800">

      </h1>

      <input
        type="text"
        class="bg-white w-full rounded-lg px-4 py-3 focus:outline-blue-300 mb-3"

      />
      <select
        name="cars"
        id="cars"
        class="bg-white w-full rounded-lg px-4 py-3 focus:outline-blue-300 mb-3 text-gray-400"
      >

        <option value="audi">Audi</option>
      </select>
      <div class="relative mb-3">
        <input
          type="text"
          class="bg-white w-full rounded-lg px-4 py-3 focus:outline-blue-300"
          placeholder="Location"
        />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-4 absolute right-0 top-1/2 -translate-y-1/2 h-full rounded-r-lg mr-2 text-gray-400"
          viewBox="0 0 20 20"
          fill="currentColor"
        >

            d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
      <button
        type="button"
        class="py-3 px-4 w-full bg-blue-500 rounded-lg text-white mb-6"
      >
        Search
      </button>
      <p class="text-gray-700 text-sm text-center mb-3">Popular Categories</p>
      <div class="flex justify-center">
        <span
          class="bg-gray-100 text-gray-500 rounded-full px-3 py-1 text-xs mr-2"

        >
        <span

        >
        <span
          class="bg-gray-100 text-gray-500 rounded-full px-3 py-1 text-xs mr-2"

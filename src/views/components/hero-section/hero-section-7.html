@include("../mobile-menu.html")
<header
  class="bg-no-repeat bg-cover border-b border-gray-200 dark:border-foreground pb-0 bg-gradient-to-r from-white to-purple-50 dark:from-foreground dark:to-background sticky-header-first-content dark:text-gray-100"
>
  @include("../../layouts/shared/navbar.html")
  <div class="pt-20 lg:px-0 px-5 container mx-auto pb-36">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-20 items-center">
      <div>
        <h1
          class="capitalize dark:text-gray-100 text-gray-800 text-3xl font-semibold mb-3"
        >
          Findout The Events Around You
        </h1>
        <p class="capitalize text-gray-500 mb-9 dark:text-gray-400">
          The best way to find yourself in the service of others.
        </p>
        <div
          class="lg:w-full xl:w-2/3 lg:inline-flex flex flex-col justify-center rounded-lg bg-gray-100 dark:bg-foreground bg-opacity-60 backdrop-filter backdrop-blur-lg py-11 px-8 mb-7"
        >
          <select
            name="cars"
            id="cars"
            class="bg-white dark:bg-background border border-gray-200 w-full rounded-lg px-4 py-3 focus:outline-blue-300 mb-3 text-gray-400"
          >
            <option value="volvo">Event Category</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
          </select>
          <div class="relative mb-3">
            <input
              type="text"
              class="bg-white dark:bg-background border border-gray-200 w-full rounded-lg px-4 py-3 focus:outline-blue-300"
              placeholder="Location"
            />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-4 absolute right-0 top-1/2 -translate-y-1/2 h-full rounded-r-lg mr-2 text-gray-400"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
          <select
            name="cars"
            id="cars"
            class="bg-white dark:bg-background border border-gray-200 w-full rounded-lg px-4 py-3 focus:outline-blue-300 mb-3 text-gray-400"
          >
            <option value="volvo">Ticket Types</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
          </select>
          <select
            name="cars"
            id="cars"
            class="bg-white dark:bg-background border border-gray-200 w-full rounded-lg px-4 py-3 focus:outline-blue-300 mb-3 text-gray-400"
          >
            <option value="volvo">Amount Of Tickets</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
          </select>
          <button
            type="button"
            class="py-3 px-4 w-full bg-blue-500 rounded-lg text-white mb-6"
          >
            Booking Now
          </button>
        </div>
        <div class="lg:w-full xl:w-2/3">
          <p class="text-gray-700 text-sm text-center mb-3 dark:text-gray-400">
            Popular Categories
          </p>
          <div class="flex justify-center">
            <span
              class="bg-gray-100 dark:bg-foreground dark:text-gray-400 rounded-full px-3 py-1 text-xs mr-2"
              >Chinese</span
            >
            <span
              class="bg-gray-100 dark:bg-foreground dark:text-gray-400 rounded-full px-3 py-1 text-xs mr-2"
              >Italian</span
            >
            <span
              class="bg-gray-100 dark:bg-foreground dark:text-gray-400 rounded-full px-3 py-1 text-xs mr-2"
              >Thai</span
            >
            <span
              class="bg-gray-100 dark:bg-foreground dark:text-gray-400 rounded-full px-3 py-1 text-xs mr-2"
              >Indian</span
            >
          </div>
        </div>
      </div>
      <img class="w-full" src="img/bg-header-7.png" alt="" />
    </div>
  </div>

@include("../mobile-menu.html")
<header
  class="bg-gray-50 dark:bg-background dark:text-gray-200 lg:px-0 px-5 sticky-header-first-content"
>
  @include("../../layouts/shared/navbar.html")

  <div class="md:pt-24 pt-10 text-center">
    <h1 class="text-2xl lg:text-5xl font-semibold mb-4">
      Find Nearby Anything
    </h1>
    <p
      class="text-sm text-gray-500 lg:text-lg font-medium block pb-16 dark:text-gray-300"
    >
      The best way to find yourself in the service of others.
    </p>
    <div class="container mx-auto pt-9 md:hidden block">
      <input
        type="text"
        class="border border-gray-200 rounded-full px-4 py-2 focus:outline-none w-full mb-4"
        placeholder="What are you looking for ?"
      />
      <select
        name="cars"
        id="cars"
        class="border border-gray-200 text-gray-400 rounded-full px-4 py-2 focus:outline-none w-full mb-4"
      >
        <option value="volvo">Location</option>
        <option value="saab">Saab</option>
        <option value="opel">Opel</option>
        <option value="audi">Audi</option>
      </select>
      <select
        name="cars"
        id="cars"
        class="border border-gray-200 text-gray-400 rounded-full px-4 py-2 focus:outline-none w-full mb-4"
      >
        <option value="volvo">Category</option>
        <option value="saab">Saab</option>
        <option value="opel">Opel</option>
        <option value="audi">Audi</option>
      </select>
      <button
        type="button"
        class="bg-blue-500 rounded-full text-white hover:bg-blue-600 w-full py-2 px-4 mb-4"
      >
        Search
      </button>
    </div>
    <!-- header-search  -->
    <div
      class="md:inline-flex hidden py-3 bg-white overflow-hidden rounded-full mb-6 text-gray-900"
    >
      <input
        type="text"
        class="pl-7 py-2 border-r pr-4 border-gray-200 focus:outline-none"
        placeholder="What are you looking for ?"
      />
      <select
        name="cars"
        id="cars"
        class="pl-4 py-2 pr-20 mr-4 text-gray-400 focus:outline-none"
      >
        <option value="volvo">Location</option>
        <option value="saab">Saab</option>
        <option value="opel">Opel</option>
        <option value="audi">Audi</option>
      </select>
      <select
        name="cars"
        id="cars"
        class="text-gray-400 border-l border-gray-200 focus:outline-none pl-4 py-2 pr-20 mr-4"
      >
        <option value="volvo">Category</option>
        <option value="saab">Saab</option>
        <option value="opel">Opel</option>
        <option value="audi">Audi</option>
      </select>
      <button
        type="button"
        class="bg-blue-500 rounded-full text-white px-8 py-3 mr-3"
      >
        Search
      </button>
    </div>
  </div>
  <img class="max-w-full mx-auto pt-40" src="img/bg-header-3.png" alt="" />
</header>
